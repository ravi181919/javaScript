<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and clearInterval</title>
</head>
<body style="overflow: hidden; background-color: #212121;">
    <div id="container" style="height: 100vh; width: 100%; display: flex; align-items: center;
         justify-content: center;">
                               
        <div id="card" style="height: 300px; width: 400px; background-color:#000; display: flex; 
             flex-direction: column; align-items: center;justify-content: center;border-radius:5px;">

            <div class="head">
                <h1 style="color: #fff; font-size:20px; font-weight: 400;">
                    click on start button to start counting
                </h1>
                <h2 style="color: #212121; font-size:20px; font-weight: 400; margin-left: 35%; 
                    background-color: #fff; width: fit-content; padding: 5px 40px; border-radius: 5px;">
                    0
                </h2>
            </div>

            <div class="btn">
                <button id="start" style="padding: 4px 15px; border-radius: 5px;">start</button>
                <button id="restart" style="padding: 4px 15px; border-radius: 5px;">re-start</button>
                <button id="stop" style="padding: 4px 15px; border-radius: 5px;">stop</button>
            </div>

            <div class="des" style="background-color: #fff; margin-top:5%; width: 50%; height: 30px;
            border-radius: 5px; display: flex; align-items: center; justify-content: center;">
                <p>counting Upto (0 to 100)</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
